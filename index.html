<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <input type="text" class="item itemDisplay span-col-4" style="text-align: right" />
        <div class="item itemEmpty span-col-2">Somesh Kumar</div>
        <button class="item itemSymbol itemSymbol-C">Clr</button>
        <button class="item itemSymbol itemSymbol-div">/</button>
        <button class="item itemNumber itemNumber-1">1</button>
        <button class="item itemNumber itemNumber-2">2</button>
        <button class="item itemNumber itemNumber-3">3</button>
        <button class="item itemSymbol itemSymbol-mul">X</button>
        <button class="item itemNumber itemNumber-4">4</button>
        <button class="item itemNumber itemNumber-5">5</button>
        <button class="item itemNumber itemNumber-6">6</button>
        <button class="item itemSymbol itemSymbol-sub">-</button>
        <button class="item itemNumber itemNumber-7">7</button>
        <button class="item itemNumber itemNumber-8">8</button>
        <button class="item itemNumber itemNumber-9">9</button>
        <button class="item itemSymbol itemSymbol-add">+</button>
        <button class="item itemSymbol itemSymbol-pt">.</button>
        <button class="item itemNumber itemNumber-0">0</button>
        <button class="item itemSymbol itemSymbol-per">%</button>
        <button class="item itemSymbol itemSymbol-equ">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
